<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %} {{ page.title }} | {% endif %} CV</title>
    <link
      href="/media/{{ site.style }}-screen.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="/media/{{ site.style }}-print.css"
      type="text/css"
      rel="stylesheet"
      media="print"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css"
      type="text/css"
      rel="stylesheet"
    />

  <body>
    <div id="main">
      <div id="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
