<!DOCTYPE html>
<html>
  <head>
    {% include favicons.html %}
    <meta charset="utf-8" />
    <title>{% if page.title %} {{ page.title }} | {% endif %} CV</title>
    <link
      href="../media/{{ site.style }}-screen.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="../media/{{ site.style }}-print.css"
      type="text/css"
      rel="stylesheet"
      media="print"
    />
    <link
      href="/media/dark-switcher-screen.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="/media/dark-switcher-print.css"
      type="text/css"
      rel="stylesheet"
      media="print"
    />
    <link
      href="/media/flag-icons/flag-icon.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <script defer src="/scripts/fa-all.min.js"></script>
  </head>
  <body>
    {% include dark-switch.html %}
    <div id="main">
      <div id="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
